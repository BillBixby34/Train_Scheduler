<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trains,Trains, Good for...</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
	
	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center">Trains 'R' Useful</h1>
			<h3 class="text-center">TRU for short</h3>
		</div>

	<div class="col-lg-12">
       
       <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
 	   </div>
	</tbody>
	</table>
	</div>
	</div>

	<div class="row">

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <form role="form">
              <div class="form-group">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group">
                <label >Destination</label>
                <input class="form-control" id="locale-input" type="text">
              </div>
              <div class="form-group">
                <label>First Train Time(HH:mm-military time)</label>
                <input class="form-control" rows="" id="firstTrain-input" type="text"></input>
              </div>
              <div class="form-group">
                <label>Frequency (min)</label>
                <input class="form-control" id="arrival-input" type="number">
              </div>
              <button class="btn btn-info" id="add-user" data-toggle="modal" data-target=".bd-train-modal-lg" type="submit">Submit Train</button>
            </form>

          </div>

        </div>
<div class="modal fade bd-train-modal-lg" id="myModal" role="dialog" aria-hidden="true">
<!--modal content-->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Train added!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Thank you for participating.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
      </div><!--container-->

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
</body>
</html>
